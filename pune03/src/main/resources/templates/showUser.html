<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Show User Data</title>
    <link rel="stylesheet" href="../static/showuserpage.css" th:href="@{css/showuserpage.css}">

</head>

<body>
    <div class="header">
        <h1>Show User Data</h1>
    </div>

    <form action="/showUser2" method="get">
        <div class="container">
            <h2>Show All Users</h2>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>Id Type</th>
                    <th>Vaccine Name</th>

                </tr>

                <tr th:each="item : ${userdata}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.Name}"></td>
                    <td th:text="${item.contact}"></td>
                    <td th:text="${item.idtype}"></td>
                    <td th:text="${item.vaccine_name}"></td>
                </tr>





            </table>
            <br>
            <center> <i><a href="/index"> Back</a></i></center>


        </div>
    </form>
</body>

</html>
