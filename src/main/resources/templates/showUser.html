<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show User Data</title>
    <style>
        /* Basic CSS for styling the user data display */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Show User Data</h1>
    </div>

    <form action="/showUser" method="post"> 
    <div class="container">
        <h2>Show All Users</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Contact Number</th>
                <th>Vaccine Name</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>123-456-7890</td>
                <td>Covaxin</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>987-654-3210</td>
                <td>Covishield</td>
            </tr>
            <!-- Add more user data rows as needed -->
        </table>
    </div>
</form>
</body>
</html>
